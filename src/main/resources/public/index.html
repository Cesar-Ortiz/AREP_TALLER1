<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	<script src="app.js"></script>
	<script src="appiclient.js"></script>
	<style>
		body { background-color: #15A571; }
	</style>
</head>

	<body>
		<center>
		<h2>Alpha Vantage</h2>
		</center>
        <form action="results">
			<center>
			Compañia:<br>
			<input id="symbol" type="text" name="Compañia" placeholder="Simbolo">
			<br><br>
			<button id="intra" type="button" class="btn btn-dark" value="Time Series (5min)" onclick="app.getIntraday($('#symbol').val(), $('#intra').val(), 'intra')"> Intraday </button>
			<button id="daily" type="button" class="btn btn-dark" value="Time Series (Daily)" onclick="app.getIntraday($('#symbol').val(), $('#daily').val(), 'daily')"> Daily </button>
			<button id="weekly" type="button" class="btn btn-dark" value="Weekly Time Series" onclick="app.getIntraday($('#symbol').val(), $('#weekly').val(), 'weekly')"> Weekly </button>
			<button id="monthly" type="button" class="btn btn-dark" value="Monthly Time Series" onclick="app.getIntraday($('#symbol').val(), $('#monthly').val(), 'monthly')"> Monthly </button>
			</center>
			<br>
			<table class="table table-dark table-striped">
				<thead>
				<tr>
					<th> Date </th>
					<th> Open </th>
					<th> high </th>
					<th> low </th>
					<th> close </th>
					<th> volumen </th>
				</tr>
				</thead>
			</table>
        </form>
    </body>
</html>
